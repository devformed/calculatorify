<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Modify Calculator - Calculatorify</title>
    <link href="dist/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
<div class="dashboard-page">
    <nav class="dashboard-nav">
        <div class="nav-inner">
            <div class="nav-title">CALCULAT%RIFY</div>
            <div class="nav-links">
                <a href="about.html">About</a>
                <a href="dashboard.html">Discover</a>
                <a href="#">Log out</a>
            </div>
            <button id="navToggle" class="nav-toggle">☰</button>
        </div>
    </nav>
    <aside id="sidebar" class="dashboard-sidebar">
        <div class="history-header">History</div>
        <div id="historyContainer"></div>
        <div class="account-info">
            <img src="https://placehold.co/32x32" alt="User Avatar"/>
            <span>John Doe</span>
        </div>
    </aside>
    <div id="sidebarResizer" class="sidebar-resizer"></div>
    <main id="mainContent" class="dashboard-main">
        <div class="ai-group">
            <h1 class="dashboard-title">What do you want to modify?</h1>
            <div class="ai-input-group">
                <input type="text" id="aiPromptInput" placeholder="Ask AI"/>
                <button type="button" id="aiSubmit" class="ai-submit">✨</button>
            </div>
        </div>
        <section class="modify-content">
            <div class="dashboard-card modify-card">
                <h1 id="modifyTitle" class="dashboard-title"></h1>
                <div class="modify-panels">
                    <div id="inputsContainer" class="modify-inputs"></div>
                    <div class="modify-separator"></div>
                    <div id="outputsContainer" class="modify-outputs"></div>
                </div>
                <div id="modifyDescription" class="modify-description"></div>
                <div class="modify-actions">
                    <button id="saveChanges" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </section>
    </main>
</div>
<script type="module" src="dist/modifyPage.js"></script>
</body>
</html>
